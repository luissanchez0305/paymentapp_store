<ion-header>

  <ion-navbar>
    <ion-title>Mi cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    Su balance actual es

    <h1>{{ balance }}</h1>
    <div *ngIf="showForm">
      <form [formGroup]="balanceForm" (ngSubmit)="attempToPayMoreBalance()">
        <ion-list no-lines padding-top>
          <ion-item>
            <ion-input type="number" placeholder="Monto" formControlName="amount"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button full round color="secondary" type="submit" [disabled]="!balanceForm.valid">Pagar</button>
        <label class="error" *ngIf="showPaymentResultText">{{ payResultText }} </label>
      </form>
    </div>
  </ion-item>
  <h1>Transacciones</h1>
  <ion-grid>
    <ion-row ion-item *ngFor="let item of items">
      <ion-col col-2>
        {{item.type}}
      </ion-col>
      <ion-col col-4>
        {{item.store}}
      </ion-col>
      <ion-col col-2>
        {{item.price}}
      </ion-col>
      <ion-col col-4>
        {{item.date}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
