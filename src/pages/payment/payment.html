<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Haz un pago</ion-title>
  </ion-navbar>
  <ion-item class="no-conection" *ngIf="!isDeviceOnline">Sin conexi√≥n a internet</ion-item>

</ion-header>


<ion-content padding>
    {{ storeName }}

    <form [formGroup]="pay" (ngSubmit)="attempToCharge()">
      <ion-list no-lines padding-top>
        <ion-item>
          <ion-input type="number" placeholder="Precio" formControlName="price"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block round color="secondary" type="submit" *ngIf="!paid" [disabled]="!pay.valid">Cobrar</button>
      <label class="error" *ngIf="showPaymentFailText">{{ payFailText }} </label>
    </form>
    <button ion-button block round color="secondary" *ngIf="paid" (click)="goBack()">Regresar</button>
</ion-content>
