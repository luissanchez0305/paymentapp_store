<ion-header>

  <ion-navbar>
    <ion-title>Transacciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Su balance actual es
  
  <h1>{{ balance }}</h1>
  <ion-grid>
    <ion-row ion-item *ngFor="let item of items">
      <ion-col col-2>
        {{item.type}}
      </ion-col>
      <ion-col col-4>
        {{item.user}}
      </ion-col>
      <ion-col col-2>
        {{item.price}}
      </ion-col>
      <ion-col col-4>
        {{item.date}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
