<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
  <ion-item class="no-conection" *ngIf="!isDeviceOnline">Sin conexi√≥n a internet</ion-item>

</ion-header>


<ion-content padding class="masters">

    <ion-grid>
      <ion-row>
        <ion-col ><button ion-button block class="facebookButton" (click)="fbLogin();">Login With Facebook</button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><button ion-button block class="instagramButton">Login With Instagram</button></ion-col>
      </ion-row>
    </ion-grid>

    <div class="hrLine"><span>Or</span></div>

    <form [formGroup]="login" (ngSubmit)="attemptUserLogin()">
      <ion-list no-lines padding-top>
        <ion-item>
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="pwd"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block round color="secondary" type="submit" [disabled]="!login.valid">Login</button>
      <label class="error" *ngIf="showLoginFailText">{{ loginFailText }} </label>
    </form>

    <div padding-top>
    <button ion-button block color="light" clear (click)="signupPage();">If new member ? SIGNUP</button>
    <button ion-button block color="light" clear (click)="forgotPasswordPage();">Forgot Password</button>
  </div>

</ion-content>
